<!DOCTYPE html>
<html>

<head id="insert-head">
  <meta charset="utf-8">
  <title id="title"></title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="02_data.js"></script>
  <script>
    var state = -1;
    var path = window.location.pathname;
    var file = path.split("/").pop();
    var unit = file.split("_").shift();
  </script>
  <script>
    function loadHtml(newState) {
      state = newState;
      let htmlContent;
      if (state == -1) {
        document.getElementById("title").innerHTML = `
          Economia i Emprenedoria. Programació i UD${unit}`;
        htmlContent = `
          <h1 class="header1"> Economia i Emprenedoria. Programació i UD${unit}</h1>
          <h2 class="header2">Proposta de materials</h2>
          <h3 class="header3">Ariadna Plans Raubert</h3>`

        for (let i = 0; i < titles.length; i++) {
          htmlContent += `<button class="btn btn-index" onclick="loadHtml(${i})">> ${titles[i]}</button>`
        };
        htmlContent += "<p class='footer'>Nota: Per elaborar aquesta unitat s’han utilitzat propostes de treball i materials del llibret d’Educació financera a l’ESO editat pel Ministerio de Educación, del mòdul formatiu 2, 4 i 5 d’Economia Social i Finances Ètiques d’ Economia Social Catalunya, i del llibre de text: Bernardos, G., Alujas A., Juanmartí A., Manchón M., Roig M., Romero M., Solà J.,  Economia i emprenedoria 4t ESO. Barcelona. Editorial Barcanova.</p>"
      } else {
        document.getElementById("title").innerHTML = `${titles[state]}`;
        htmlContent = `
          <h1 class="header1">${titles[state]}</h1>
          <button class="btn btn-back" onclick="loadHtml(-1)">&lt; tornar a l'índex</button>
          <iframe src="pdf/${unit}/${files[state]}" style="width:1200px; height:800px; border:none;"></iframe>`
      }
      document.getElementById("body").innerHTML = htmlContent;
    };
  </script>
</head>

<body onload="loadHtml(state)" id="body" class="column"></body>

</html>
